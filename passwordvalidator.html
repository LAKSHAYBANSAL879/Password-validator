<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="form">
        <form method="get">
          <label for="email">Please Enter your Email</label>
          <input type="email" name="mail" id="mail" required placeholder="EMAIL" />

          <label for="password">Please Enter your Password</label>
          <input type="password" name="password" id="password" required />

          <label for="confirmpassword">Please Confirm your Password</label>
          <input type="password" name="confirmpassword" id="confirmpassword" required />
        </form>

          <h2 id="show"></h2>
          <input class="btn" type="button" onclick="validate()" value="SUMBIT">
          <button id="resets">RESET</button>
          <!-- <input type="button" value="RESET" id="reset" onclick="resetform"> -->
      </div>
    </main>
    <script src="m1.js"></script>
  </body>
